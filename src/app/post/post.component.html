<div class="post">
    <div class="top">
        <div class="user">
            <!-- <img src={props.userImage} /> -->
            {{user}}
        </div>
        <div class="actions">
            ellipsis-horizontal
        </div>
    </div>

    <div class="conteudo">
        <img src={{image}} alt="">
    </div>

    <div class="fundo">
        <div class="acoes">
            <div>
                liked
                chatbubble-outline
                paper-plane-outline
            </div>
            <div>
                bookmark-outline
            </div>
        </div>

        <div class="curtidas">
            img src=props.likedImage
            <div class="texto">
                Curtido por <strong>likedName</strong> e <strong>outras likedNumber pessoas</strong>
            </div>
        </div>
    </div>
</div>
